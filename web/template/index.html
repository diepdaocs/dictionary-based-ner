{% extends "layout.html" %}

{% block content %}

<h2>Upload dictionary</h2>
<form role="form" class="form-horizontal" action="{{ url_for('upload_dic') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="dic_name">Name</label>
        <div class="col-sm-10">
            <input type="text" name="dic_name" id="dic_name" class="form-control" placeholder="e.g city or color" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="dic_lang">Language</label>
        <div class="col-sm-10">
            <input type="text" name="dic_lang" id="dic_lang" placeholder="Default is english" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="file" name="file_dic" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<h2>Named entity recognition</h2>
<form class="form-horizontal" action="{{ url_for('tag_ne') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="lookup">Lookup:</label>
        <div class="col-sm-10">
            <input type="text" name="lookup" id="lookup" class="form-control" placeholder="If empty, lookup all dictionaries">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lookup_lang">Language:</label>
        <div class="col-sm-10">
            <input type="text" name="lookup_lang" id="lookup_lang" placeholder="Default is english" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="count_only">Count only:</label>
        <div class="col-sm-10">
            <input type="text" name="count_only" id="count_only" class="form-control" placeholder="Count only">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="match_type">Matching type:</label>
        <div class="col-sm-10">
            <input type="text" name="match_type" id="match_type" class="form-control" placeholder="broad or exact, default is broad">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="file" name="file_text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<h2>Result</h2>
<form role="form" class="form-inline" action="{{ url_for('download_file', filename='result.csv') }}" method="GET" enctype="multipart/form-data">
    <input type="submit" value="Download" class="btn btn-default">
</form>

{% endblock %}
